<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./bootstrap-4.6.0-dist/bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <style>
        body{
            background:url(https://cdn.pixabay.com/photo/2016/01/19/15/48/luggage-1149289_960_720.jpg) no-repeat;
            height: 100vh;
            background-size: cover;
            background-position: fixed;
            overflow: hidden;
        }

</head>
<body>
    <div class="card card-body col-md-4 offset-4 mt-4 bg-light">
        <h1 class="text-center">Login</h1>
        <form>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" placeholder="enter your email address"/>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" placeholder="enter your password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary"><a href="./loggedin.html" target="_blank" style="text-decoration: none; color: white;">Login</a></button>
            </div>
        </form>
        </div>  
        <br/>
    
</body>
